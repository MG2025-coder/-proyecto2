<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas - Coach CrossFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">TABLA DE HORAS TRABAJADAS</h1>
    
    <form id="form" class="mb-4">
      <div class="row g-2 justify-content-center">
        <div class="col-md-3">
          <input type="date" id="fecha" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="horas" placeholder="Horas trabajadas" class="form-control" required>
        </div>
        <div class="col-md-3">
          <select id="tipoClase" class="form-select" required>
            <option value="normal">Clase normal</option>
            <option value="personalizada">Clase personalizada</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn boton-agregar w-100">Agregar</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered" id="tabla">
      <thead class="table">
        <tr>
          <th>Fecha</th>
          <th>Horas</th>
          <th>Tipo de clase</th>
          <th>Total del d√≠a</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 id="totalMes" class="mt-5">TOTAL : S/ 0</h2>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
